<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customers">
      <h2 data-cy="customersDetailsHeading"><span jhiTranslate="cpmSystemApp.customers.detail.title">Customers</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ customers.id }}</span>
        </dd>
        <dt><span jhiTranslate="cpmSystemApp.customers.username">Username</span></dt>
        <dd>
          <span>{{ customers.username }}</span>
        </dd>
        <dt><span jhiTranslate="cpmSystemApp.customers.password">Password</span></dt>
        <dd>
          <span>{{ customers.password }}</span>
        </dd>
        <dt><span jhiTranslate="cpmSystemApp.customers.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ customers.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="cpmSystemApp.customers.balance">Balance</span></dt>
        <dd>
          <span>{{ customers.balance }}</span>
        </dd>
        <dt><span jhiTranslate="cpmSystemApp.customers.user">User</span></dt>
        <dd>
          <span>{{ customers.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/customers', customers.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
